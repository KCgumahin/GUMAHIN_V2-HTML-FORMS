<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kape Pangarap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <div class="logo"></div>
        <img src="coffeedream.png" alt="Logo">
        <h1>Kape Pangarap</h1>
        <h2>Another day, another cup of coffee.</h2>
    </header>

    <form id="order-form">
        <div class="basic-info">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
        </div>

        <div class="coffee">
            <label for="coffee">Flavor of Coffee:</label>
            <select id="coffee" name="coffee">
                <option value="Classic Latte">Classic Latte</option>
                <option value="Vanilla Latte">Vanilla Latte</option>
                <option value="Matcha Latte">Matcha Latte</option>
                <option value="Cappuccino">Cappuccino</option>
                <option value="Caramel Macchiato">Caramel Macchiato</option>
                <option value="Americano">Americano</option>
            </select>

            <label for="payment">Mode of Payment:</label>
            <select id="payment" name="payment">
                <option value="cash">Cash</option>
                <option value="card">Card</option>
            </select>
        </div>

        <div class="order-options">
            <label for="dine-take">Dine In/Take Out:</label>
            <select id="dine-take" name="dine-take">
                <option value="dine-in">Dine In</option>
                <option value="take-out">Take Out</option>
            </select>

            <label for="comments">Comments/Instructions:</label>
            <textarea id="comments" name="comments"></textarea>
        </div>

        <div class="button-container">
            <button type="submit" id="place-order">Place Order</button>
            <button type="button" id="cancel-order">Cancel</button>
        </div>
    </form>

    <div id="dropdown">
        <button class="dropdown-toggle">
            <span>Menu</span>
            <i class="fa-caret-down"></i>
        </button>
        <ul class="menu">
            <li class="menu-item"><a href="#">Classic Latte</a></li>
            <li class="menu-item"><a href="#">Vanilla Latte</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="submenu-toggle">
                    <span>Matcha Latte</span>
                    <i class="fa-solid fa-care-right"></i>
                </a>
                <ul class="submenu">
                    <li class="submenu-item"><a href="#">Cappuccino</a></li>
                </ul>
            </li>
            <li class="menu-item"><a href="#">Caramel Macchiato</a></li>
            <li class="menu-item dropdown">
                <a href="#" class="submenu-toggle">
                    <span>Americano</span>
                    <i class="fa-solid fa-care-right"></i>
                </a>
                <ul class="submenu">
                   
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
